name: ğŸš€ Deploy Ollama Server to Railway

on:
  push:
    branches: [ main, master ]
    paths:
      - 'Dockerfile.ollama'
      - 'railway.json'
      - '.github/workflows/deploy-ollama.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸš€ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ğŸ” Install Railway CLI
      run: npm install -g @railway/cli
      
    - name: ğŸ”‘ Deploy to Railway
      run: |
        echo "ğŸš€ Deploying Ollama server to Railway..."
        railway up --service ollama
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        
    - name: âœ… Get deployment URL
      run: |
        echo "ğŸ”— Getting deployment URL..."
        DEPLOYMENT_URL=$(railway status --json | jq -r '.deployments[0].url')
        echo "OLLAMA_URL=$DEPLOYMENT_URL" >> $GITHUB_ENV
        echo "âœ… Ollama server deployed at: $DEPLOYMENT_URL"
        
    - name: ğŸ§ª Test connection
      run: |
        echo "ğŸ§ª Testing Ollama connection..."
        sleep 30  # Wait for models to load
        curl -f "${{ env.OLLAMA_URL }}/api/tags" || echo "âš ï¸ Connection test failed (models may still be loading)"
        
    - name: ğŸ“ Update deployment info
      run: |
        echo "ğŸ“ Deployment completed!"
        echo "ğŸ”— Ollama URL: ${{ env.OLLAMA_URL }}"
        echo "ğŸ“‹ Next steps:"
        echo "1. Add to Cloudflare Pages: OLLAMA_API_BASE_URL=${{ env.OLLAMA_URL }}"
        echo "2. Deploy Bolt app: npm run deploy"