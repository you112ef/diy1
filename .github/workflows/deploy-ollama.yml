name: 🚀 Deploy Ollama Server to Railway

on:
  push:
    branches: [ main, master ]
    paths:
      - 'Dockerfile.ollama'
      - 'railway.json'
      - '.github/workflows/deploy-ollama.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🚀 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: 🔐 Install Railway CLI
      run: npm install -g @railway/cli
      
    - name: 🔑 Deploy to Railway
      run: |
        echo "🚀 Deploying Ollama server to Railway..."
        railway up --service ollama
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        
    - name: ✅ Get deployment URL
      run: |
        echo "🔗 Getting deployment URL..."
        DEPLOYMENT_URL=$(railway status --json | jq -r '.deployments[0].url')
        echo "OLLAMA_URL=$DEPLOYMENT_URL" >> $GITHUB_ENV
        echo "✅ Ollama server deployed at: $DEPLOYMENT_URL"
        
    - name: 🧪 Test connection
      run: |
        echo "🧪 Testing Ollama connection..."
        sleep 30  # Wait for models to load
        curl -f "${{ env.OLLAMA_URL }}/api/tags" || echo "⚠️ Connection test failed (models may still be loading)"
        
    - name: 📝 Update deployment info
      run: |
        echo "📝 Deployment completed!"
        echo "🔗 Ollama URL: ${{ env.OLLAMA_URL }}"
        echo "📋 Next steps:"
        echo "1. Add to Cloudflare Pages: OLLAMA_API_BASE_URL=${{ env.OLLAMA_URL }}"
        echo "2. Deploy Bolt app: npm run deploy"